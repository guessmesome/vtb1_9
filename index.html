<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Выберите продукт</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Выберите продукт, который вам интересен:</h1>
        
        <div class="products">
            <div class="product" id="product1">
                <div class="product-content">
                    <div class="product-image">
                        <img src="images/Product_1.png" alt="Дебетовая карта">
                    </div>
                    <div class="product-info">
                        <h2>Дебетовая карта</h2>
                        <p>Кэшбек до 3000₽ в месяц</p>
                        <a href="https://trnsfx.ru/go/szwy7zkz28" class="apply-btn" data-product="1">Оформить</a>
                    </div>
                </div>
            </div>
            
            <div class="product" id="product2">
                <div class="product-content">
                    <div class="product-image">
                        <img src="images/Product_2.png" alt="Кредитная карта">
                    </div>
                    <div class="product-info">
                        <h2>Кредитная карта</h2>
                        <p>Снятие наличных без комиссии</p>
                        <a href="https://trnsfx.ru/go/sfxh90caqh" class="apply-btn" data-product="2">Оформить</a>
                    </div>
                </div>
            </div>
            
            <div class="product" id="product3">
                <div class="product-content">
                    <div class="product-image">
                        <img src="images/Product_3.png" alt="Займ">
                    </div>
                    <div class="product-info">
                        <h2>Займ на карту</h2>
                        <p>Под выгодный процент</p>
                        <a href="https://trnsfx.ru/go/s91tmubia0" class="apply-btn" data-product="3">Оформить</a>
                    </div>
                </div>
            </div>
            
            <div class="product" id="product4">
                <div class="product-content">
                    <div class="product-image">
                        <img src="images/Product_4.png" alt="Кредит наличными">
                    </div>
                    <div class="product-info">
                        <h2>Кредит наличными</h2>
                        <p>До 90 дней без первого платежа</p>
                        <a href="https://trnsfx.ru/go/svqxcz3vjm" class="apply-btn" data-product="4">Оформить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
