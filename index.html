<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Выберите продукт</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="config.js"></script>
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        
        <h1>Выберите продукт</h1>
        
        <div class="products">
            <div class="product" id="product1">
                <div class="product-image">
                    <img src="images/Product_1.png" alt="Дебетовая карта">
                </div>
                <a href="#" class="apply-btn" data-product="1">Оформить</a>
            </div>
            
            <div class="product" id="product2">
                <div class="product-image">
                    <img src="images/Product_2.png" alt="Кредитная карта">
                </div>
                <a href="#" class="apply-btn" data-product="2">Оформить</a>
            </div>
            
            <div class="product" id="product3">
                <div class="product-image">
                    <img src="images/Product_3.png" alt="Кредит наличными">
                </div>
                <a href="#" class="apply-btn" data-product="3">Оформить</a>
            </div>
            
            <div class="product" id="product4">
                <div class="product-image">
                    <img src="images/Product_4.png" alt="Займ на карту">
                </div>
                <a href="#" class="apply-btn" data-product="4">Оформить</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
